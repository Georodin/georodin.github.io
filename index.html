<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to 12:00</title>
    <style>
        body {
			font-family: Verdana;
            background-color: black;
            color: white;
            font-size: 240px;
            text-align: center;
        }
		/* styles.css */
		body, html {
		  margin: 0;
		  padding: 0;
		}

		#confetti-canvas {
		  position: fixed;
		  top: 0;
		  left: 0;
		 }
        .snowflake {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
	<canvas id="confetti-canvas"></canvas>
    <script>
		var flag = false;
	
        // Function to update the countdown
        function updateCountdown() {
            const now = new Date();
            let target = new Date(now);
            target.setHours(12, 0, 0, 0);  // Target time is 12:00:00

			// If the current time is past 12:20, set target for the next day
			if (now > new Date(target.getTime() + 20 * 60 * 1000)) {
				target.setDate(target.getDate() + 1);
			}


            // Calculate the difference in seconds
            let diffInSeconds = Math.floor((target - now) / 1000);
			
            // Determine the day of the week (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
            const dayOfWeek = now.getDay();
			
			console.log(diffInSeconds);

            // If it's Tuesday and the time is between 12:00 PM and 12:20 PM, display "DÖNER!"
            if (dayOfWeek === 2 && diffInSeconds >= -1200 && diffInSeconds <= 0) {
				if(!flag){
					spawnBursts();
					flag = true;
				}
                document.getElementById("countdown").innerHTML = "DÖNER!";
                return;
            }

            // If the countdown has reached 12:00, display "MITTAG!"
            if (diffInSeconds >= -1200 && diffInSeconds <= 0) {
				if(!flag){
					spawnBursts();
					flag = true;
				}
                document.getElementById("countdown").innerHTML = "MITTAG!";
                return;
            }

            // Calculate hours, minutes, and seconds
            let hours = Math.floor(diffInSeconds / 3600);
            diffInSeconds %= 3600;
            let minutes = Math.floor(diffInSeconds / 60);
            let seconds = diffInSeconds % 60;

            // Display the countdown
            const countdownString = `${hours}h ${minutes}m ${seconds}s`;
            document.getElementById("countdown").innerHTML = countdownString;
        }

        // Initialize countdown and update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
		
const canvas = document.getElementById('confetti-canvas');
const ctx = canvas.getContext('2d');

const gravity = 0.05; // Gravity force applied to particles
const speedMultiplier = 1.5; // Gravity force applied to particles
const lifeMultiplier = 2; // Gravity force applied to particles
const particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function createParticles(x, y) {
  for (let i = 0; i < 50; i++) {
    particles.push({
      x: x,
      y: y,
      vx: (Math.random() - 0.5) * 10 * speedMultiplier,
      vy: (Math.random() - 0.5) * 10 * speedMultiplier,
      size: Math.random() * 10 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      life: 1 * lifeMultiplier // New life based on multiplier
    });
  }
}

function updateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  particles.forEach((p, index) => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += gravity; // Apply gravity
    p.life -= 0.01; // Reduce life

    if (p.life <= 0) {
      // Remove particle if life is over
      particles.splice(index, 1);
    } else {
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.life; // Apply fading effect
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    }
  });
  requestAnimationFrame(updateParticles);
}

function spawnBursts() {
  // Three bursts like fireworks
  setTimeout(() => createParticles(canvas.width / 4, canvas.height / 4), 0);
  setTimeout(() => createParticles(canvas.width / 2, canvas.height / 2), 500);
  setTimeout(() => createParticles(3 * canvas.width / 4, canvas.height / 4), 1000);
}

//document.getElementById("confetti-button").addEventListener("click", spawnBursts);
updateParticles();
        // Parameters for scale and speed
        const scale = 0.5; // Scale of the SVG elements
        const speed = 0.5; // Speed multiplier for falling

        // Create X number of SVG snowflakes
        const X = 100; // Number of snowflakes
        for (let i = 0; i < X; i++) {
            createSnowflake();
        }

        function createSnowflake() {
            // Randomly select one of your SVG files
            const svgIndex = Math.ceil(Math.random() * 12);
            const svgFileName = `Artboard_${svgIndex}.svg`;

            fetch(svgFileName)
                .then(response => response.text())
                .then(svgData => {
                    const div = document.createElement("div");
                    div.innerHTML = svgData;
                    const snowflake = div.querySelector("svg");

                    // Add class for CSS styling
                    snowflake.classList.add("snowflake");

                    // Position and scale the SVG snowflake
                    snowflake.style.left = `${Math.random() * window.innerWidth}px`;
                    snowflake.style.top = `${Math.random() * window.innerHeight}px`;
                    snowflake.style.width = `${100 * scale}px`;
                    snowflake.style.height = `${100 * scale}px`;

                    // Add SVG snowflake to the DOM
                    document.body.appendChild(snowflake);

                    // Animate the snowflake
                    animateSnowflake(snowflake);
                });
        }

        function animateSnowflake(snowflake) {
            let top = parseFloat(snowflake.style.top);
            let left = parseFloat(snowflake.style.left);
            const animation = setInterval(() => {
                // Update position
                top += 1 * speed;
                left += (Math.random() - 0.5) * 2 * speed;

                // Set new position
                snowflake.style.top = `${top}px`;
                snowflake.style.left = `${left}px`;

                // Reset position when out of view
                if (top > window.innerHeight) {
                    top = -100;
                }
                if (left > window.innerWidth || left < -100) {
                    left = Math.random() * window.innerWidth;
                }
            }, 16);
        }
    </script>
</body>
</html>
